<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="card.css">
    <title>Profile card UI design dark theme</title>
  </head>

  <body>
    <div class="card">
      <div class="strip strip1"></div>
      <div class="strip strip2"></div>
      <div class="image-container">
        <img class="image" src="jaroslav-devia-YOWdIJDyjYc-unsplash.jpg" alt="John Doe">
        <h4>John Doe</h4>
      </div>
      <div class="details">
        <div><i class="fas fa-briefcase"></i><span>Web Developer at Gojeck</span></div>
        <div><i class="fas fa-map-marker-alt"></i><span>Bangalore,India</span></div>
        <div><i class="fas fa-school"></i><span>University of Regina</span></div>
      </div>
      <div class="social-media">
        <h3>--Follow me--</h3>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </body>

</html>
